<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ăn gì hong nè!!!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700;900&family=Nanum+Myeongjo:wght@700;800&family=Nunito:ital,wght@0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container-order">
      <div class="gird">
        <div class="row">
          <div class="col l-6">
            <div class="content-order">
              <div class="gird">
                <div class="col l-8">
                  <div class="content-order-img">
                   <img src="/images/logo.png" alt="">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col l-6">
                    <div class="content-order-top">

                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col l-6">
                    <div class="content-order-bottom">
                      <ul class="list-left">
                        <li class="input-left">
                          <p>Thông Tin</p>
                       
                        </li>
                        <li class="input-left">
                          <input type="text" id="name-in" placeholder="Nhập họ và tên">
                        </li>
                        <li class="input-left">
                       
                          <input type="text"  placeholder="Nhập số điện thoại">
                        </li>
                        <li class="input-left">
   
                          <input type="date" id="date-in">
                        </li>
                      </ul>
                      <ul class="list-right">
                        <li class="input-right">
                         <span>Tên mặc hàng</span>
                        <span>số lượng</span>
                        </li>
                        <li class="input-right">
                         <p>Trà sữa ko đường (1$)</p>
                         <input type="number" id="number-in-1">
                        </li>
                        <li class="input-right">
                         <p>Trà sữa éo đường (2$)</p>
                         <input type="number"id="number-in-2">
                        </li>
                        <li class="input-right">
                         <p>Trà sữa triệt đường (3$)</p>
                         <input type="number"id="number-in-3">
                        </li>
                       
                      </ul>
                      
                    </div>
                    <button class="buttom" id="buttom"  >
                     
                      Mua, Ko lói Nhiều
                  </div>
                </div>
              </div>
            </div>
          
          </div>
        </div>
      
      <div class="out-put-content">
        <div class="close" id="close">
          <ion-icon name="close-circle-outline"></ion-icon>
        </div>
        <div class="list-out-put">
          <div class="name">
            <p>Họ và tên</p>
          <div class="name-out" id="name-out"></div>
        </div>
         
       <div class="date">
        <p>Ngày đặt hàng</p>
        <div class="date-out" id="date-out"></div>
       </div>
          <div class="heading">
            <p>Tên Sản Phẩn</p>
          <p>Số lượng</p>
          <p>Thành tiền</p>
          </div>
         <div class="super-hero">
          <p>Trà sữa ko đường</p>
          <div class="so-luong" id="so-luong-1"></div>
          <div class="tien" id="tien-1"></div>
         </div>
         <div class="super-hero">
          <p>Trà sữa éo đường</p>
          <div class="so-luong" id="so-luong-2"></div>
          <div class="tien" id="tien-2"></div>
         </div>
         <div class="super-hero">
          <p>Trà sữa triệt đường</p>
          <div class="so-luong" id="so-luong-3"></div>
          <div class="tien" id="tien-3"></div>
         </div>
          <div class="sum">
            <p>Đưa tui nhiêu đây xiền nè !!!</p>
           
          <div class="sum-out" id="sum-out"></div>
          </div>
          <div class="buttom-2" id="button-2">
            <span>Xác Nhận Đặt Hàng</span>
          </div>
          
        </div>
 </div>
</div>
     </div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
